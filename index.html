let currentIndex=0,score=0,answered=false;

const sIntro=document.getElementById("screen-intro");
const sQ=document.getElementById("screen-question");
const sR=document.getElementById("screen-result");

const btnStart=document.getElementById("btn-start");
const btnNext=document.getElementById("btn-next");
const btnRestart=document.getElementById("btn-restart");

const qNum=document.getElementById("question-number");
const qScore=document.getElementById("question-score");
const qText=document.getElementById("question-text");
const qSub=document.getElementById("question-subtext");
const choices=document.getElementById("choices-container");
const feedback=document.getElementById("feedback");
const progress=document.getElementById("progress-fill");
const finalScore=document.getElementById("final-score-text");

function show(screen){
[sIntro,sQ,sR].forEach(s=>s.classList.remove("active"));
screen.classList.add("active");
}

function updateProgress(){
progress.style.width = (currentIndex/questions.length)*100 + "%";
}

function renderQ(){
answered=false;
btnNext.classList.add("disabled");
feedback.style.display="none";
const q=questions[currentIndex];
qNum.textContent=`Question ${currentIndex+1}/${questions.length}`;
qScore.textContent=`Score: ${score}`;

choices.innerHTML="";
q.choices.forEach((c,i)=>{
let b=document.createElement("button");
b.className="btn btn-choice";
b.textContent=c;
b.onclick=()=>choose(i,b);
choices.appendChild(b);
});
updateProgress();
}

function choose(i,btn){
if(answered)return;
answered=true;
const q=questions[currentIndex];
document.querySelectorAll(".btn-choice").forEach(b=>b.disabled=true);
if(i===q.correctIndex){

}

}

};
